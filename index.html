<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>大屏可视化项目</title>
  <script>
    const deviceWidth = document.documentElement.clientWidth;
    const deviceHight = document.documentElement.clientHeight;
    window.pageWidth = deviceWidth / deviceHight > 16/9 ? deviceHight * (16/9) : deviceWidth
    const pageHeight = pageWidth / (16 / 9)

    const str = `<style>html{
      font-size: ${pageWidth / 100}px
    }</style>`

    document.write(str);

  </script>
</head>
<body>
<div id="root"></div>
<script>
  root.style.width = pageWidth + 'px';
  root.style.height = pageHeight + 'px';
  root.style.marginTop = (deviceHight - pageHeight) / 2 + 'px';
</script>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
